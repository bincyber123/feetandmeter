<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footMeter(foot){
        let meter = 0.305*foot
        return meter;
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter
        return foot;
    }
    let meter = prompt(" Nhap meter: ");
    alert(meter + " meter " + "=" +meterToFoot(meter) + "foot");
    let foot = prompt(" Nhap foot: ");
    alert(foot + " foot " + "=" + footMeter(foot) + "meter");
</script>

</body>
</html>
